<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles1.css">
    <title>Text Styling</title>
  </head>
  <body>
    <h3>TEXT MANIPULATION</h3>
    <h4 id="decoration"><code>text-decoration: underline;</code></h4>
    <h4 id="transform"><code>text-transform: capitalize;</code></h4>
    <h4 id="align"><code>text-align: center;</code></h4>
    <h4 id="size"><code>font-size: 1.25em;</code></h4>
    <h4 id="weight"><code>font-weight: 100;</code></h4>
    <h4 id="style"><code>font-style: oblique;</code></h4>
    <h4 id="family">font-family: "press-start", sans-serif;</h4>
  </body>
</html>
